<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Personal Customer Registration - Minibank</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Personal Customer Registration</h1>
                <a href="/customer/create" 
                   class="text-gray-600 hover:text-gray-800">
                    ‚Üê Back to Type Selection
                </a>
            </div>

            <!-- Error messages -->
            <div th:if="${errorMessage}" id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Validation errors -->
            <div th:if="${validationErrors}" id="validation-errors" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <div class="font-medium mb-2">Please correct the following errors:</div>
                <ul class="list-disc list-inside space-y-1">
                    <li th:each="error : ${validationErrors}" th:text="${error}"></li>
                </ul>
            </div>

            <form th:action="${customer.id != null ? '/customer/update/personal/' + customer.id : '/customer/create/personal'}" 
                  th:object="${customer}" method="post" class="space-y-6">
                <input type="hidden" name="customerType" value="PERSONAL">
                
                <!-- Customer Number -->
                <div>
                    <label for="customerNumber" class="block text-sm font-medium text-gray-700 mb-1">
                        Customer Number <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="customerNumber" name="customerNumber" 
                           th:field="*{customerNumber}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                    <p class="text-sm text-gray-500 mt-1">Unique identifier for this customer</p>
                </div>

                <!-- Personal Information -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">Personal Information</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                                First Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="firstName" name="firstName" 
                                   th:field="*{firstName}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   required>
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                                Last Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="lastName" name="lastName" 
                                   th:field="*{lastName}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1">
                            Date of Birth <span class="text-red-500">*</span>
                        </label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" 
                               th:field="*{dateOfBirth}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="identityNumber" class="block text-sm font-medium text-gray-700 mb-1">
                                Identity Number <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="identityNumber" name="identityNumber" 
                                   th:field="*{identityNumber}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   required>
                            <p class="text-sm text-gray-500 mt-1">National ID number</p>
                        </div>
                        <div>
                            <label for="identityType" class="block text-sm font-medium text-gray-700 mb-1">
                                Identity Type <span class="text-red-500">*</span>
                            </label>
                            <select id="identityType" name="identityType" 
                                    th:field="*{identityType}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required>
                                <option value="">Select Identity Type</option>
                                <option value="KTP">KTP (National ID)</option>
                                <option value="PASSPORT">Passport</option>
                                <option value="SIM">SIM (Driver License)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">Contact Information</h3>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" 
                               th:field="*{email}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">
                            Phone Number <span class="text-red-500">*</span>
                        </label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" 
                               th:field="*{phoneNumber}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                            Address
                        </label>
                        <textarea id="address" name="address" rows="3"
                                  th:field="*{address}"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">
                                City
                            </label>
                            <input type="text" id="city" name="city" 
                                   th:field="*{city}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="postalCode" class="block text-sm font-medium text-gray-700 mb-1">
                                Postal Code
                            </label>
                            <input type="text" id="postalCode" name="postalCode" 
                                   th:field="*{postalCode}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-700 mb-1">
                                Country
                            </label>
                            <input type="text" id="country" name="country" 
                                   th:field="*{country}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <a href="/customer/create" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" id="submit-button"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                            th:text="${customer.id != null ? 'Update Customer' : 'Create Personal Customer'}">
                        Create Personal Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
