<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open Personal Account</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <div class="max-w-4xl mx-auto bg-white p-8 border border-gray-200 rounded-lg shadow-sm">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Open New Personal Account</h1>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/account/open/personal}" th:object="${personalAccountOpeningRequest}" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Identity Type -->
                <div>
                    <label for="identityType" class="block text-sm font-medium text-gray-700">Identity Type</label>
                    <select id="identityType" th:field="*{identityType}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option th:each="type : ${identityTypes}" th:value="${type}" th:text="${type.name()}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('identityType')}" th:errors="*{identityType}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Identity Number -->
                <div class="md:col-span-2">
                    <label for="identityNumber" class="block text-sm font-medium text-gray-700">Identity Number</label>
                    <input type="text" id="identityNumber" th:field="*{identityNumber}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('identityNumber')}" th:errors="*{identityNumber}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Address -->
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" th:field="*{address}" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- City -->
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="city" th:field="*{city}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Postal Code -->
                <div>
                    <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
                    <input type="text" id="postalCode" th:field="*{postalCode}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Product -->
                <div>
                    <label for="productId" class="block text-sm font-medium text-gray-700">Product</label>
                    <select id="productId" th:field="*{productId}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">-- Select a Product --</option>
                        <option th:each="prod : ${products}" th:value="${prod.id}" th:text="${prod.productName}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}" class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Initial Deposit -->
                <div>
                    <label for="initialDeposit" class="block text-sm font-medium text-gray-700">Initial Deposit</label>
                    <input type="number" id="initialDeposit" th:field="*{initialDeposit}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p th:if="${#fields.hasErrors('initialDeposit')}" th:errors="*{initialDeposit}" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Open Account
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
