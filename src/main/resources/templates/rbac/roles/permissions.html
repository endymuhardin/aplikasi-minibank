<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Manage Role Permissions</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-3xl font-bold text-gray-800">Manage Role Permissions</h1>
            <a th:href="@{/rbac/roles/list}" 
               class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Back to Roles
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" 
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
             id="success-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" 
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
             id="error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Role Information -->
        <div class="bg-white shadow rounded-lg mb-6 p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Role Information</h3>
            <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-3">
                <div>
                    <dt class="text-sm font-medium text-gray-500">Role Code</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${role.roleCode}"></dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Role Name</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${role.roleName}"></dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Description</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${role.description ?: 'No description'}"></dd>
                </div>
            </dl>
        </div>

        <!-- Assign New Permission -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Assign Permission</h3>
            </div>
            <div class="px-6 py-4">
                <form th:action="@{/rbac/roles/{id}/permissions/assign(id=${role.id})}" method="post" class="flex gap-4 items-end">
                    <div class="flex-1">
                        <label for="permissionId" class="block text-sm font-medium text-gray-700 mb-2">Select Permission</label>
                        <select id="permission-select" name="permissionId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">-- Select a Permission --</option>
                            <option th:each="permission : ${allPermissions}" 
                                    th:value="${permission.id}" 
                                    th:text="${permission.permissionName + ' (' + permission.permissionCode + ')'}"
                                    th:disabled="${rolePermissions.![permission.id].contains(permission.id)}"></option>
                        </select>
                    </div>
                    <button type="submit" 
                            id="assign-permission-btn"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Assign Permission
                    </button>
                </form>
            </div>
        </div>

        <!-- Current Permissions -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Current Permissions</h3>
            </div>
            <div class="px-6 py-4">
                <div th:if="${rolePermissions.empty}" class="text-gray-500">
                    No permissions assigned to this role.
                </div>
                <div th:unless="${rolePermissions.empty}">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                        <div th:each="rolePermission : ${rolePermissions}" class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h4 class="font-medium text-gray-900" th:text="${rolePermission.permission.permissionName}"></h4>
                                    <p class="text-sm text-gray-500" th:text="${rolePermission.permission.permissionCode}"></p>
                                    <p class="text-sm text-blue-600" th:text="${rolePermission.permission.permissionCategory}"></p>
                                    <p class="text-sm text-gray-500 mt-2" th:text="${rolePermission.permission.description}"></p>
                                    <p class="text-xs text-gray-400 mt-2">
                                        Granted: <span th:text="${#temporals.format(rolePermission.grantedDate, 'dd/MM/yyyy')}"></span>
                                    </p>
                                </div>
                                <form th:action="@{/rbac/roles/{id}/permissions/remove(id=${role.id})}" method="post" class="ml-4">
                                    <input type="hidden" name="rolePermissionId" th:value="${rolePermission.id}">
                                    <button type="submit" 
                                            class="text-red-600 hover:text-red-900 text-sm remove-permission-btn"
                                            onclick="return confirm('Are you sure you want to remove this permission?')">
                                        Remove
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
