<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>View Role</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-3xl font-bold text-gray-800">View Role</h1>
            <div class="space-x-3">
                <a th:href="@{/rbac/roles/edit/{id}(id=${role.id})}" 
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Edit Role
                </a>
                <a th:href="@{/rbac/roles/list}" 
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Back to List
                </a>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Role Information</h3>
            </div>
            <div class="px-6 py-4">
                <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Role Code</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${role.roleCode}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Role Name</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${role.roleName}"></dd>
                    </div>
                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500">Description</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${role.description ?: 'No description provided'}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Status</dt>
                        <dd class="mt-1">
                            <span th:if="${role.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Active
                            </span>
                            <span th:unless="${role.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                Inactive
                            </span>
                        </dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Created Date</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${#temporals.format(role.createdDate, 'dd/MM/yyyy HH:mm')}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Last Updated</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${role.updatedDate != null ? #temporals.format(role.updatedDate, 'dd/MM/yyyy HH:mm') : 'Never'}"></dd>
                    </div>
                </dl>
            </div>
        </div>

        <!-- Role Permissions -->
        <div class="mt-6 bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-900">Assigned Permissions</h3>
                <a th:href="@{/rbac/roles/{id}/permissions(id=${role.id})}" 
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-sm">
                    Manage Permissions
                </a>
            </div>
            <div class="px-6 py-4">
                <div th:if="${rolePermissions.empty}" class="text-gray-500">
                    No permissions assigned to this role.
                </div>
                <div th:unless="${rolePermissions.empty}">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                        <div th:each="rolePermission : ${rolePermissions}" class="border border-gray-200 rounded-lg p-4">
                            <h4 class="font-medium text-gray-900" th:text="${rolePermission.permission.permissionName}"></h4>
                            <p class="text-sm text-gray-500" th:text="${rolePermission.permission.permissionCode}"></p>
                            <p class="text-sm text-blue-600" th:text="${rolePermission.permission.permissionCategory}"></p>
                            <p class="text-sm text-gray-500 mt-2" th:text="${rolePermission.permission.description}"></p>
                            <p class="text-xs text-gray-400 mt-2">
                                Granted: <span th:text="${#temporals.format(rolePermission.grantedDate, 'dd/MM/yyyy')}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
