<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Role Management</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Role Management</h1>
            <a th:href="@{/rbac/roles/create}" 
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
               id="create-role-btn">
                Create Role
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" 
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
             id="success-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" 
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
             id="error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Roles Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200" id="roles-table">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:if="${roles.empty}">
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500" id="no-roles-message">No roles found</td>
                    </tr>
                    <tr th:each="role : ${roles.content}" class="role-row" th:data-role-id="${role.id}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" th:text="${role.roleCode}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${role.roleName}"></div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900" th:text="${role.description}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span th:if="${role.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Active
                            </span>
                            <span th:unless="${role.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                Inactive
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                            th:text="${#temporals.format(role.createdDate, 'dd/MM/yyyy')}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <a th:href="@{/rbac/roles/view/{id}(id=${role.id})}" 
                               class="text-blue-600 hover:text-blue-900 view-role-btn">View</a>
                            <a th:href="@{/rbac/roles/edit/{id}(id=${role.id})}" 
                               class="text-indigo-600 hover:text-indigo-900 edit-role-btn">Edit</a>
                            <a th:href="@{/rbac/roles/{id}/permissions(id=${role.id})}" 
                               class="text-purple-600 hover:text-purple-900 manage-permissions-btn">Permissions</a>
                            
                            <!-- Activate/Deactivate -->
                            <form th:if="${!role.isActive}" th:action="@{/rbac/roles/{id}/activate(id=${role.id})}" method="post" class="inline">
                                <button type="submit" class="text-green-600 hover:text-green-900 activate-role-btn">Activate</button>
                            </form>
                            <form th:if="${role.isActive}" th:action="@{/rbac/roles/{id}/deactivate(id=${role.id})}" method="post" class="inline">
                                <button type="submit" class="text-yellow-600 hover:text-yellow-900 deactivate-role-btn">Deactivate</button>
                            </form>
                            
                            <!-- Delete -->
                            <form th:action="@{/rbac/roles/delete/{id}(id=${role.id})}" method="post" class="inline" 
                                  onsubmit="return confirm('Are you sure you want to delete this role?')">
                                <button type="submit" class="text-red-600 hover:text-red-900 delete-role-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div th:if="${roles.totalPages > 1}" class="mt-6 flex justify-between items-center">
            <div class="text-sm text-gray-700">
                Showing <span th:text="${roles.number * roles.size + 1}"></span> to 
                <span th:text="${#numbers.min(roles.number * roles.size + roles.size, roles.totalElements)}"></span> 
                of <span th:text="${roles.totalElements}"></span> results
            </div>
            <div class="flex space-x-1">
                <!-- Previous -->
                <a th:if="${roles.hasPrevious()}" 
                   th:href="@{/rbac/roles/list(page=${roles.number - 1}, size=${pageSize})}"
                   class="px-3 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                   id="prev-page-btn">Previous</a>
                
                <!-- Page numbers -->
                <span th:each="i : ${#numbers.sequence(0, roles.totalPages - 1)}" th:if="${i < 10}">
                    <a th:if="${i != roles.number}" 
                       th:href="@{/rbac/roles/list(page=${i}, size=${pageSize})}"
                       th:text="${i + 1}"
                       class="px-3 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 page-btn"></a>
                    <span th:if="${i == roles.number}" 
                          th:text="${i + 1}"
                          class="px-3 py-2 bg-blue-500 text-white rounded current-page"></span>
                </span>
                
                <!-- Next -->
                <a th:if="${roles.hasNext()}" 
                   th:href="@{/rbac/roles/list(page=${roles.number + 1}, size=${pageSize})}"
                   class="px-3 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                   id="next-page-btn">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
