<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>View Permission</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-3xl font-bold text-gray-800">View Permission</h1>
            <div class="space-x-3">
                <a th:href="@{/rbac/permissions/edit/{id}(id=${permission.id})}" 
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Edit Permission
                </a>
                <a th:href="@{/rbac/permissions/list}" 
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Back to List
                </a>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Permission Information</h3>
            </div>
            <div class="px-6 py-4">
                <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Permission Code</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${permission.permissionCode}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Permission Name</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${permission.permissionName}"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Category</dt>
                        <dd class="mt-1">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800" th:text="${permission.permissionCategory}"></span>
                        </dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Created Date</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${#temporals.format(permission.createdDate, 'dd/MM/yyyy HH:mm')}"></dd>
                    </div>
                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500">Description</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${permission.description ?: 'No description provided'}"></dd>
                    </div>
                </dl>
            </div>
        </div>

        <!-- Roles with this Permission -->
        <div class="mt-6 bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Roles with this Permission</h3>
            </div>
            <div class="px-6 py-4">
                <div th:if="${rolePermissions.empty}" class="text-gray-500">
                    This permission is not assigned to any roles.
                </div>
                <div th:unless="${rolePermissions.empty}">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                        <div th:each="rolePermission : ${rolePermissions}" class="border border-gray-200 rounded-lg p-4">
                            <h4 class="font-medium text-gray-900" th:text="${rolePermission.role.roleName}"></h4>
                            <p class="text-sm text-gray-500" th:text="${rolePermission.role.roleCode}"></p>
                            <p class="text-sm text-gray-500 mt-2" th:text="${rolePermission.role.description}"></p>
                            <p class="text-xs text-gray-400 mt-2">
                                Granted: <span th:text="${#temporals.format(rolePermission.grantedDate, 'dd/MM/yyyy')}"></span>
                            </p>
                            <div class="mt-3">
                                <a th:href="@{/rbac/roles/view/{id}(id=${rolePermission.role.id})}" 
                                   class="text-blue-600 hover:text-blue-900 text-sm">
                                    View Role
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
