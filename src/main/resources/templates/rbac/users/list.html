<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>User Management</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-3xl font-bold text-bsi-darker">User Management</h1>
            <a th:href="@{/rbac/users/create}" 
               class="bg-bsi-primary hover:bg-bsi-teal text-white font-bold py-2 px-4 rounded"
               id="create-user-btn">
                Create User
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" 
             class="bg-bsi-success bg-opacity-20 border border-bsi-success text-bsi-success px-4 py-3 rounded mb-4"
             id="success-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" 
             class="bg-bsi-secondary bg-opacity-20 border border-bsi-secondary text-bsi-secondary px-4 py-3 rounded mb-4"
             id="error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Search Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <form th:action="@{/rbac/users/list}" method="get" class="flex gap-4 items-end">
                <div class="flex-1">
                    <label for="search" class="block text-sm font-medium text-bsi-dark mb-2">Search Users</label>
                    <input type="text" 
                           id="search" 
                           name="search" 
                           th:value="${search}"
                           placeholder="Search by username, email, or full name..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bsi-primary focus:border-bsi-primary">
                </div>
                <button type="submit" 
                        class="bg-bsi-accent hover:bg-bsi-secondary text-white font-bold py-2 px-4 rounded"
                        id="search-btn">
                    Search
                </button>
                <a th:href="@{/rbac/users/list}" 
                   class="bg-bsi-bg-light hover:bg-gray-400 text-bsi-dark font-bold py-2 px-4 rounded"
                   id="clear-search-btn">
                    Clear
                </a>
            </form>
        </div>

        <!-- Users Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200" id="users-table">
                <thead class="bg-bsi-bg-light">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Username</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Full Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Created Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:if="${users.empty}">
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500" id="no-users-message">No users found</td>
                    </tr>
                    <tr th:each="user : ${users.content}" class="user-row" th:data-user-id="${user.id}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" th:text="${user.username}" th:id="'user-name-' + ${user.username}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${user.fullName}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${user.email}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span th:if="${user.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-bsi-success bg-opacity-20 text-bsi-success"
                                  th:id="'status-user-' + ${user.username}">
                                Active
                            </span>
                            <span th:unless="${user.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-bsi-secondary bg-opacity-20 text-bsi-secondary"
                                  th:id="'status-user-' + ${user.username}">
                                Inactive
                            </span>
                            <span th:if="${user.isLocked}" class="ml-2 px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-bsi-secondary bg-opacity-20 text-bsi-secondary"
                                  th:id="'locked-user-' + ${user.username}">
                                Locked
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                            th:text="${#temporals.format(user.createdDate, 'dd/MM/yyyy')}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <a th:href="@{/rbac/users/view/{id}(id=${user.id})}" 
                               class="text-bsi-info hover:text-bsi-primary view-user-btn"
                               th:id="'view-user-' + ${user.username}">View</a>
                            <a th:href="@{/rbac/users/edit/{id}(id=${user.id})}" 
                               class="text-bsi-primary hover:text-bsi-teal edit-user-btn"
                               th:id="'edit-user-' + ${user.username}">Edit</a>
                            <a th:href="@{/rbac/users/{id}/password(id=${user.id})}" 
                               class="text-bsi-accent hover:text-bsi-secondary set-password-btn"
                               th:id="'password-user-' + ${user.username}">Password</a>
                            <a th:href="@{/rbac/users/{id}/roles(id=${user.id})}" 
                               class="text-bsi-primary hover:text-bsi-teal manage-roles-btn"
                               th:id="'roles-user-' + ${user.username}">Roles</a>
                            
                            <!-- Activate/Deactivate -->
                            <form th:if="${!user.isActive}" th:action="@{/rbac/users/{id}/activate(id=${user.id})}" method="post" class="inline">
                                <button type="submit" class="text-bsi-success hover:text-bsi-light-green activate-user-btn"
                                        th:id="'activate-user-' + ${user.username}">Activate</button>
                            </form>
                            <form th:if="${user.isActive}" th:action="@{/rbac/users/{id}/deactivate(id=${user.id})}" method="post" class="inline">
                                <button type="submit" class="text-bsi-warning hover:text-bsi-accent deactivate-user-btn"
                                        th:id="'deactivate-user-' + ${user.username}">Deactivate</button>
                            </form>
                            
                            <!-- Delete -->
                            <form th:action="@{/rbac/users/delete/{id}(id=${user.id})}" method="post" class="inline" 
                                  onsubmit="return confirm('Are you sure you want to delete this user?')">
                                <button type="submit" class="text-bsi-secondary hover:text-bsi-orange-dark delete-user-btn"
                                        th:id="'delete-user-' + ${user.username}">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div th:if="${users.totalPages > 1}" class="mt-6 flex justify-between items-center">
            <div class="text-sm text-gray-700">
                Page <span th:text="${users.number + 1}"></span> of <span th:text="${users.totalPages}"></span>
                (<span th:text="${users.totalElements}"></span> total results)
            </div>
            <div class="flex space-x-1">
                <!-- Previous -->
                <a th:if="${users.hasPrevious()}" 
                   th:href="@{/rbac/users/list(page=${users.number - 1}, size=${pageSize}, search=${search})}"
                   class="px-3 py-2 bg-bsi-bg-light text-bsi-dark rounded hover:bg-gray-400"
                   id="prev-page-btn">Previous</a>
                
                <!-- Current page indicator -->
                <span class="px-3 py-2 bg-bsi-primary text-white rounded current-page" 
                      th:text="${users.number + 1}"
                      id="current-page-indicator"></span>
                
                <!-- Next -->
                <a th:if="${users.hasNext()}" 
                   th:href="@{/rbac/users/list(page=${users.number + 1}, size=${pageSize}, search=${search})}"
                   class="px-3 py-2 bg-bsi-bg-light text-bsi-dark rounded hover:bg-gray-400"
                   id="next-page-btn">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
