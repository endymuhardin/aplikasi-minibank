<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minibank</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-bsi-bg-light min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 mx-auto">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 id="page-title" class="text-3xl font-bold text-bsi-darker">Minibank</h1>
            <p class="text-bsi-gray mt-2">Please sign in to continue</p>
        </div>

        <!-- Error/Success Messages -->
        <div th:if="${errorMessage}" id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <div th:if="${successMessage}" id="success-message" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Login Form -->
        <form method="post" action="/login" class="space-y-6">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-bsi-primary focus:border-bsi-primary transition-colors"
                       placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-bsi-primary focus:border-bsi-primary transition-colors"
                       placeholder="Enter your password">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" name="remember-me" 
                           class="h-4 w-4 text-bsi-primary focus:ring-bsi-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                <a id="forgot-password-link" href="#" class="text-sm text-bsi-primary hover:text-bsi-darker">
                    Forgot password?
                </a>
            </div>

            <button type="submit" 
                    id="login-button"
                    class="w-full bg-bsi-primary hover:bg-bsi-darker text-white font-medium py-3 px-4 rounded-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-bsi-primary focus:ring-offset-2 shadow-sm">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-bsi-gray">
                &copy; 2024 Minibank. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
