spring.application.name=aplikasi-minibank

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.access=DEBUG
logging.level.id.ac.tazkia.minibank=DEBUG
logging.level.org.springframework.security.core.userdetails=DEBUG
logging.level.org.springframework.security.provisioning=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# Console output
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n