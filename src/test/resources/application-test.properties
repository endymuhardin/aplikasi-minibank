spring.application.name=aplikasi-minibank-test

# Use same database as main application
spring.datasource.url=jdbc:postgresql://localhost:2345/pgminibank
spring.datasource.username=minibank
spring.datasource.password=minibank1234

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway configuration for tests
spring.flyway.enabled=true
spring.flyway.clean-disabled=true
spring.flyway.locations=classpath:db/migration

# Test specific settings
spring.jpa.defer-datasource-initialization=false