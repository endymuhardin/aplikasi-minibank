# Test-specific configuration

# Selenium recording disabled by default for faster test execution
# Override with -Dselenium.recording.enabled=true to enable recording
selenium.recording.enabled=false

# Disable security for tests
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Enable Flyway for tests to create database schema
spring.flyway.enabled=true