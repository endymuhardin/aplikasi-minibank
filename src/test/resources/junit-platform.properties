# JUnit 5 Platform Configuration for Parallel Execution

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Set parallel execution mode to concurrent for top-level tests
junit.jupiter.execution.parallel.mode.default=concurrent

# Set parallel execution mode for nested tests (if any)
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure dynamic parallelism with 75% of available processors
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=0.75

# Maximum pool size to prevent resource exhaustion
junit.jupiter.execution.parallel.config.dynamic.max-pool-size-factor=2.0

# Timeout configuration
junit.jupiter.execution.timeout.default=5m
junit.jupiter.execution.timeout.testable.method.default=2m

# Test instance lifecycle - per method for proper isolation
junit.jupiter.testinstance.lifecycle.default=per_method

# Display configuration
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores